overwrite: true
schema: "http://localhost:3000/admin/api"
generates:
  app/api/graphql-client.tsx:
    documents: 
      - "./app/components/**/*.tsx"
      - "./app/pages/**/*.tsx"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true

